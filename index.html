<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="css/style.css">
        <script src="index.js"></script>
        
        <title>Project</title>
    </head>
    <body class="container">
        <main class="main">
            <nav class="nav">
                <div class="nav__name">App</div>
                <ul>
                    <li>Contacts</li>
                    <li>Data</li>
                    <li>Settings</li>
                </ul>
            </nav>
            <div class="contacts">
                <div class="contacts__name">
                    <table>
                        <caption>Contacts</caption>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                      </table>
                </div>
                <div class="contacts__information">
                    <div>Username<input type="text" placeholder="Username"></div>
                    <div>Email<input type="text" placeholder="Email"></div>
                    <div>Country<input type="text" placeholder="Country"></div>
                    <div>Status<input type="text" placeholder="Status"></div>
                    <input type="button" class="btn-save" value="Save">
                </div>
            </div>
        </main>
        <section class="userProfile">
            <span class="tittle">
                User profile
            </span>
            <div class="profile__head">
                <span class="profile__head-1">Edit profile</span>
                <span class="profile__head-2">Complite your profile</span>
            </div>
            <div class="profile__information">
                <div><input type="text" placeholder="Company(disabled)"></div>
                <div><input type="text" placeholder="Username"></div>
                <div><input type="text" placeholder="Email address"></div>
                <div><input type="text" placeholder="First name"></div>
                <div><input type="text" placeholder="Last name"></div>
                <div><input type="text" placeholder="City"></div>
                <div><input type="text" placeholder="Country"></div>
                <div><input type="text" placeholder="Postal code"></div>
                <div><input type="text" placeholder="About me"></div>
                <input type="button" class="btn-update" value="Update profile">
            </div>
        </section>
    </body>
</html>
